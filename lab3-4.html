<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab № 3 - 4</title>

    <style>
        table {
            margin: 0 auto;
            border: 1px solid;
            text-align: center;
        }
        td {
            border: 1px solid;
        }
    </style>


    <script>
        var num = prompt('Введите число: ');

        document.write('<table>');
            for(var i = 1; i <= 10; i++) {
                 document.write('<tr><td>' + num + ' * ' + i + ' = ' + num * i + '</td></tr>');
            }

           
        document.write('</table>');
    </script>
</head>
