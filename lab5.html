<head>

    <style>
        table {
            margin: 0 auto;
            border: 1px solid;
            text-align: center;
        }
        td {
            border: 1px solid;
        }
    </style>


    <script>

        document.write('<table>');

            for(var i = 1; i <= 10; i++) {
                document.write('<tr>');
                for (var j = 1; j <= 10; j++) {
                    document.write('<td>' + j + ' * ' + i + ' = ' + j * i + '</td>');
                }
                document.write('</tr>');
            }

        document.write('</table>');
    </script>
