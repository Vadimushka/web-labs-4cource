<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab â„– 6</title>


    <style>
        table {
            margin: 0 auto;
            border: 1px solid;
            text-align: center;
        }
        td {
            border: 1px solid;
        }
    </style>

    <script>
        document.write('<table>');
            for(var i = 1; i <= 10; i++) {
                document.write('<tr>');
                for (var j = 1; j <= 10; j++) {

                    if ( j == 4 && i == 5){
                        document.write('<td colspan="2">' + j + ' * ' + i + ' = ' + j * i + '</td>');
                    } else if (j == 5 && i == 5) {
                        document.write('<td style="display: none">' + j + ' * ' + i + ' = ' + j * i + '</td>');
                    } else if (j == 8 && i == 4) {
                        document.write('<td rowspan="2">' + j + ' * ' + i + ' = ' + j * i + '</td>');
                    } else if (j == 8 && i == 5) {
                        document.write('<td style="display: none">' + j + ' * ' + i + ' = ' + j * i + '</td>');
                    } else {
                        document.write('<td>' + j + ' * ' + i + ' = ' + j * i + '</td>');
                    }
                }
                document.write('</tr>');
            }
        document.write('</table>');
    </script>
</head>
<body>
    
</body>
</html>
